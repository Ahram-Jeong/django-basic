<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher List</title>
</head>
<body>
    <h1>Teacher List</h1>
    <ul>
        {% for teacher in teachers %}
            <li>
                <a href = "/classroom/detail_teacher/{{ teacher.id }}">{{ teacher.first_name }} {{ teacher.last_name }}</a>
                <button onclick = "location.href = '/classroom/update_teacher/{{ teacher.id }}'">수정</button>
                <button onclick = "location.href = '/classroom/delete_teacher/{{ teacher.id }}'">삭제</button>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
